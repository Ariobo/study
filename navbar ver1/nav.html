<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2e01103920.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            font-family: 'Noto Sans KR', sans-serif;
            height: 400vh;
        }
        li{
            list-style:none;
        }
        .navbar-box{
            border-bottom: solid 0.8px black;
            position: fixed;
            width: 100%;
            margin-top:0.5rem;
        }
        .navbar-ul{
            display: flex;
            margin: 0px 50px 15px 50px;
            padding-left: 0px;
        }

        .css-logo{
            width: 10rem;
            height: 2.0625rem;
        }
        
        #logo{
            margin-top: 7px;
        }

        .css-text{
            display: flex;
            align-items: center;
            height: 3rem;
            margin-left: 1.5rem;
        }

        .navbar-atext{
            text-decoration: none;
            color: black;
            opacity: 0.8;
        }

        .css-textweb{
            margin-right: 0.8rem;
        }


        .navbar-divicon #fuck{
            position: absolute;
            opacity: .65;
            margin: 8px 0px 0px 7px;
        }

        .navbar-divicon input{
            height: 2rem;
            width: 18rem;
            padding: 4px 10px 4px 2rem ;
            background-color: rgb(243, 243, 243);
            border: 0px solid;
        }

        .css-search{
            margin: 0 0 0 auto;
        }

        .navbar-divicon a{
            text-decoration: none;
        }

        .navbar-atext img{
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            margin-right: 0.8rem;
            display: flex;
            align-items: center;
        }

        #haha{
            display: none;
            color: black;
            opacity: 0.65;
            margin-top: 5px;
        }

        .navbar-bars{
            position: absolute;
            right: 1.875rem;
            display: none;
            top: 0.45rem;
            font-size: 1.5rem;
        }

        @media screen and (max-width: 930px) {
            .navbar-divicon input {
                display: none;
                transition: 0.5s ease-in-out;
                transform: scale(0.3) translate(-100%,-100%);
            }
            #fuck{
                display: none;
            }
            #haha{
                display:block;
            }
        }
        @media screen and (max-width: 670px) {
            .navbar-ul{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .navbar-atext{
                display: flex;
                width: 100%;
                justify-content: center;
                text-align: center;
                height: 3rem;
                align-items: center;
            }
            .css-textweb{
                margin-right: 0px;
            }
            .css-hidden{
                display: none;
            }
            #haha{
                display: none;
            }
            .navbar-li{
                margin-left: 0px;
            }
            .css-search{
                height: 0px;
            }
            .navbar-bars{
                display: block;
            }
            .navbar-box.active{
                display: flex;
            }
        }
        
    </style>
</head>
<body>
    <nav class="navbar-box">
        <ul class="navbar-ul">
            <li class="navbar-li css-logo">
                <a>
                    <img src="watcha.png" id="logo">
                </a>
            </li>
            <li class="navbar-li css-text">
                <a href="" class="navbar-atext">영화</a>
            </li>
            <li class="navbar-li css-text">
                <a href="" class="navbar-atext">TV</a>
            </li>
            <li class="navbar-li css-text">
                <a href="" class="navbar-atext">책</a>
            </li>
            <li class="navbar-li css-text css-textweb">
                <a href="" class="navbar-atext">웹툰</a>
            </li>
            <li class="navbar-li css-text css-search">
                <form action="#">
                    <div class="navbar-divicon">
                        <i class="fas fa-search" id="fuck"></i>
                        <input type="text" placeholder="콘텐츠, 인물, 컬렉션를 검색해보세요.">
                        <a href=""><i class="fas fa-search" id="haha"></i></a>
                    </div>
                </form>
            </li>
            <li class="navbar-li css-text css-hidden">
                <a href="" class="navbar-atext">평가하기</a>
            </li>
            <li class="navbar-li css-text css-hidden">
                <a href="" class="navbar-atext">
                    <img src="" alt="">
                </a>
            </li>
        </ul>
        <a class="navbar-bars">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
</body>
<script>
    const navbarBox=document.querySelector('.navbar-box');
    const navbarBars=document.querySelector('.navbar-bars')

    navbarBox.addEventListener("click",()=>{
        navbarBars.classList.toggle('active');
    });

</script>
</html>
